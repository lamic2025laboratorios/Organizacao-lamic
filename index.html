<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - Laboratório LAMIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #ffffff;
            --accent-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
            opacity: 0.5;
            animation: breathe 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes breathe {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        .blurred {
            filter: blur(5px);
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: var(--primary-color);
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            animation: slideIn 1s ease-out;
        }

        h1::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform-origin: left;
            animation: scaleIn 1.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .container {
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .dropdown-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .dropdown-button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--secondary-color);
            box-shadow: 0 5px 15px var(--shadow-color);
            border-radius: 10px;
            z-index: 1;
            min-width: 200px;
            overflow: hidden;
            transform-origin: top;
            transform: scaleY(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .dropdown-container:hover .dropdown-content {
            display: block;
            transform: scaleY(1);
            opacity: 1;
        }

        .dropdown-content a {
            color: var(--primary-color);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .dropdown-content a i {
            margin-right: 10px;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .dropdown-content a:hover {
            background-color: #f0f8ff;
            color: var(--accent-color);
            transform: translateX(10px);
        }

        .dropdown-content a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--accent-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .dropdown-content a:hover::before {
            transform: scaleY(1);
        }

        .button::after, .dropdown-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .button:hover::after, .dropdown-button:hover::after {
            opacity: 1;
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-box {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow-color);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease-out;
        }

        .password-box h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .password-box input {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Roboto Slab', serif;
            display: block;
        }

        .password-box input.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .password-box button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-box button:hover {
            background-color: var(--accent-color);
        }

        .password-box button.error {
            animation: colorChange 0.6s ease-in-out;
        }

        @keyframes colorChange {
            0% { background-color: var(--primary-color); }
            50% { background-color: var(--error-color); }
            100% { background-color: var(--primary-color); }
        }

        .password-box button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .wait-message {
            color: var(--primary-color);
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0;
            transition: width 0.1s linear;
        }

        .session-timer {
            font-size: 0.9em;
            color: var(--primary-color);
            opacity: 0.7;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 20;
            transition: all 0.3s ease;
            animation: bounceIn 0.5s ease-out;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .back-button i {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div id="main-content" class="blurred">
        <header>
            <h1>Dados - Laboratório LAMIC</h1>
        </header>
        <div class="container">
            <a href="https://example.com/pops" class="button" onclick="loadContent(event, this.href)">
                <i class="fas fa-rocket"></i> Pop's
            </a>
            <a href="https://lamic2025laboratorios.github.io/Acervo/#" class="button" onclick="loadContent(event, this.href)">
                <i class="fas fa-table"></i> Planilhas
            </a>
            <a href="https://example.com/protocolos" class="button" onclick="loadContent(event, this.href)">
                <i class="fas fa-file-alt"></i> Protocolos
            </a>
            <a href="https://example.com/termos" class="button" onclick="loadContent(event, this.href)">
                <i class="fas fa-file-contract"></i> Termos
            </a>
            <a href="https://drive.google.com/drive/folders/1jyd1B7ylx1yvQkpmLqUgWCWD922fFFXT" class="button" target="_blank">
                <i class="fas fa-folder-open"></i> Drive
            </a>
            <div class="dropdown-container">
                <button class="dropdown-button">
                    <i class="fas fa-university"></i> Universidade LAMIC
                </button>
                <div class="dropdown-content">
                    <a href="https://example.com/treinamentos" onclick="loadContent(event, this.href)"><i class="fas fa-chalkboard-teacher"></i> Treinamentos</a>
                    <a href="https://example.com/educacao-continuada" onclick="loadContent(event, this.href)"><i class="fas fa-graduation-cap"></i> Educação Continuada</a>
                    <a href="https://example.com/sistemas-processos" onclick="loadContent(event, this.href)"><i class="fas fa-cogs"></i> Sistemas e Processos</a>
                </div>
            </div>
            <div class="dropdown-container">
                <button class="dropdown-button">
                    <i class="fas fa-users"></i> Contador de pacientes
                </button>
                <div class="dropdown-content">
                    <a href="https://lamic2025laboratorios.github.io/Contadorpacientes-lamic/" onclick="loadContent(event, this.href)"><i class="fas fa-store"></i> Lojas</a>
                    <a href="https://lamic2025laboratorios.github.io/contadorcc-lamic/" onclick="loadContent(event, this.href)"><i class="fas fa-headset"></i> CAC</a>
                </div>
            </div>
        </div>
        <div id="session-timer" class="session-timer">Sessão expira em: <span id="timer-display">00:00</span></div>
    </div>
    <div id="password-overlay" class="password-overlay">
        <div class="password-box">
            <h2>Digite a Senha</h2>
            <input type="password" id="password-input" placeholder="Senha">
            <button id="submit-button" onclick="checkPassword()">Acessar</button>
            <p id="error-message" class="error-message">Senha incorreta!</p>
            <p id="wait-message" class="wait-message">Aguarde <span id="wait-time"></span> segundos...</p>
            <div id="progress-bar-container" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="content-area" class="hidden"></div>
    <script>
        let attemptCount = 0;
        const maxInitialAttempts = 5;
        const correctPassword = 'Lamic759@';
        const sessionDuration = 120 * 60 * 1000; // 120 minutes in milliseconds

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startSessionTimer() {
            const sessionStart = parseInt(localStorage.getItem('sessionStart'));
            const timerDisplay = document.getElementById('timer-display');
            const sessionTimer = document.getElementById('session-timer');
            const overlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');

            const updateTimer = () => {
                const currentTime = Date.now();
                const timeLeft = sessionStart + sessionDuration - currentTime;

                if (timeLeft <= 0) {
                    localStorage.removeItem('sessionStart');
                    sessionTimer.style.display = 'none';
                    mainContent.classList.add('blurred');
                    overlay.classList.remove('hidden');
                    clearInterval(timerInterval);
                } else {
                    timerDisplay.textContent = formatTime(timeLeft);
                }
            };

            sessionTimer.style.display = 'block';
            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
        }

        function loadContent(event, url) {
            event.preventDefault();
            const mainContent = document.getElementById('main-content');
            const contentArea = document.getElementById('content-area');
            const passwordOverlay = document.getElementById('password-overlay');

            // Hide main content and password overlay
            mainContent.classList.add('hidden');
            passwordOverlay.classList.add('hidden');

            // Create iframe for content
            const iframe = document.createElement('iframe');
            iframe.id = 'content-frame';
            iframe.src = url;
            contentArea.innerHTML = '';
            contentArea.appendChild(iframe);
            contentArea.classList.remove('hidden');

            // Create back button
            const backButton = document.createElement('a');
            backButton.className = 'back-button';
            backButton.innerHTML = '<i class="fas fa-home"></i> Voltar ao Menu';
            backButton.onclick = () => {
                contentArea.innerHTML = '';
                contentArea.classList.add('hidden');
                mainContent.classList.remove('hidden');
                if (!localStorage.getItem('sessionStart') || (Date.now() - parseInt(localStorage.getItem('sessionStart')) >= sessionDuration)) {
                    mainContent.classList.add('blurred');
                    passwordOverlay.classList.remove('hidden');
                }
                backButton.remove();
            };
            document.body.appendChild(backButton);
        }

        // Check if a valid session exists on page load
        window.onload = function() {
            const sessionStart = localStorage.getItem('sessionStart');
            const currentTime = Date.now();
            const overlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');

            if (sessionStart && (currentTime - sessionStart < sessionDuration)) {
                overlay.classList.add('hidden');
                mainContent.classList.remove('blurred');
                startSessionTimer();
            }
        };

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const overlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');
            const errorMessage = document.getElementById('error-message');
            const waitMessage = document.getElementById('wait-message');
            const waitTimeDisplay = document.getElementById('wait-time');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const submitButton = document.getElementById('submit-button');
            const passwordInput = document.getElementById('password-input');

            if (password === correctPassword) {
                localStorage.setItem('sessionStart', Date.now());
                overlay.classList.add('hidden');
                mainContent.classList.remove('blurred');
                attemptCount = 0;
                startSessionTimer();
            } else {
                attemptCount++;
                errorMessage.style.display = 'block';
                passwordInput.classList.add('shake');
                submitButton.classList.add('error');

                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                    submitButton.classList.remove('error');
                }, 600);

                if (attemptCount >= maxInitialAttempts) {
                    const additionalAttempts = attemptCount - maxInitialAttempts;
                    const waitTime = 5 + 5 * Math.floor(additionalAttempts / 2);
                    submitButton.disabled = true;
                    waitMessage.style.display = 'block';
                    progressBarContainer.style.display = 'block';
                    errorMessage.textContent = `Senha incorreta! Aguarde antes de tentar novamente.`;
                    waitTimeDisplay.textContent = waitTime;

                    let timeElapsed = 0;
                    const interval = 100;
                    const steps = waitTime * 1000 / interval;
                    const increment = 100 / steps;
                    let progress = 0;

                    const progressInterval = setInterval(() => {
                        timeElapsed += interval;
                        progress += increment;
                        progressBar.style.width = `${Math.min(progress, 100)}%`;

                        const timeLeft = Math.ceil((waitTime * 1000 - timeElapsed) / 1000);
                        waitTimeDisplay.textContent = timeLeft;

                        if (timeElapsed >= waitTime * 1000) {
                            clearInterval(progressInterval);
                            submitButton.disabled = false;
                            waitMessage.style.display = 'none';
                            progressBarContainer.style.display = 'none';
                            progressBar.style.width = '0';
                            errorMessage.style.display = 'none';
                            passwordInput.value = '';
                        }
                    }, interval);
                }
            }
        }

        document.getElementById('password-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('submit-button').disabled) {
                checkPassword();
            }
        });
    </script>
</body>
</html>
